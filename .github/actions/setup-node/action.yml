name: Node Setup
description: Node.js setup for CI, including cache configuration

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20
        cache: pnpm
        registry-url: ${{ secrets.VERDACCIO_URL }}
        scope: '@univerjs-pro'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}

    - name: Install dependencies
      run: pnpm install
      shell: bash
